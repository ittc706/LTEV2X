<!--仿真总时间，单位TTI(毫秒)-->
<NTTI>2000</NTTI>

<!--业务模型与控制单元-->
<periodicEventNTTI>100</periodicEventNTTI><!--周期事件周期，单位TTI-->

<emergencyLambda>0</emergencyLambda><!--紧急事件Lambda，单位次/TTI-->

<dataLambda>0</dataLambda><!--数据事件Lambda，单位次/TTI-->


<!--地理拓扑单元选择
	[URBAN]：城市场景
	[HIGHSPEED]：高速场景-->	
<GTTMode>URBAN</GTTMode>

<locationUpdateNTTI>1000</locationUpdateNTTI><!--地理位置刷新周期，单位TTI-->


<!--无限资源管理模式选择
	[TDM_DRA]：簇间时分的竞争式资源管理模式
	[ICC_DRA]：簇间并发的竞争式资源管理模式
	[RR]：集中式轮询调度模式-->
<RRMMode>ICC_DRA</RRMMode>


<!--无限资源管理模式选择
	[SINR_MRC]：SINR_MRC
	[SINR_MMSE]：SINR_MMSE-->
<WTMode>SINR_MRC</WTMode>
